<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Notes</title>
</head>

<body>
    <main class="container">
        <h1>Simple Notes</h1>
        <ul class="notes-list">
            <li class="notes-list__item">
                <a href="#" class="notes-list__title">Notes title 1</a>
                <span class="notes-list__more"><i class="fa fa-eye" aria-hidden="true"></i></span>
                <span class="notes-list__edit"><i class="fa fa-pencil" aria-hidden="true"></i></span>
                <span class="notes-list__remove"><i class="fa fa-times" aria-hidden="true"></i></span>
                <p class="notes-list__description">This is full note's description</p>
            </li>
            <li class="notes-list__item">
                <a href="#" class="notes-list__title">Notes title 1</a>
                <span class="notes-list__more"><i class="fa fa-eye" aria-hidden="true"></i></span>
                <span class="notes-list__edit"><i class="fa fa-pencil" aria-hidden="true"></i></span>
                <span class="notes-list__remove"><i class="fa fa-times" aria-hidden="true"></i></span>
                <p class="notes-list__description">This is full note's description</p>
            </li>
            <li class="notes-list__item">
                <a href="#" class="notes-list__title">Notes title 1</a>
                <span class="notes-list__more"><i class="fa fa-eye" aria-hidden="true"></i></span>
                <span class="notes-list__edit"><i class="fa fa-pencil" aria-hidden="true"></i></span>
                <span class="notes-list__remove"><i class="fa fa-times" aria-hidden="true"></i></span>
                <p class="notes-list__description">This is full note's description</p>
            </li>
        </ul>
        <div class="search-note">
            <h3>Search note</h3>
            <form action="">
                <input type="text" class="search-note__field" name="search" placeholder="search">
                <input type="submit" class="search-note__btn" name="search-btn" value="search">
            </form>
        </div>
        <div class="add-note">
            <h3>Add new note</h3>
            <form action="">
                <input type="text" class="add-note__tittle" name="title" placeholder="title">
                <textarea name="text" class="add-note__text" placeholder="description"  cols="30" rows="10"></textarea>
                <input type="submit" name="submit" class="add-note__btn" value="add">
            </form>
        </div>
    </main>
    <script src="/js/jquery.3.1.1.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
